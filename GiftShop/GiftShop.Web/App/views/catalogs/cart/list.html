<div class="row clearfix align-items-center">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h2>Cart</h2>
                </div>
            </div>
            <div class="card-body">

                <table class="table table-hover table-bordered" ng-if="ShopTotalProducts > 0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quality</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in list">
                        <td ng-bind="row.Name"></td>
                        <td ng-bind="row.Description"></td>
                        <td ng-bind="row.Price"></td>
                        <td>
                            <button class="btn btn-warning" ng-click="Edit(row)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" ng-click="Delete(row)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3">
                            Subtotal
                        </td>
                        <td ng-bind="row.Name"></td>
                        <td colspan="3">
                            Tax
                        </td>
                        <td ng-bind="row.Name"></td>
                        <td colspan="3">
                            Total
                        </td>
                        <td ng-bind="row.Name"></td>
                    </tr>
                    </tfoot>
                </table>
                <div class="row clearfix align-content-center" ng-if="ShopTotalProducts == 0">
                    <img src="../Image/Empty.jpg"/>
                    Empty Cart
                </div>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </div>
</div>
