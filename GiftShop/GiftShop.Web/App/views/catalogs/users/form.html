<form name="form" novalidate ng-submit="form.$valid && Save()" ng-class="{'needs-validation': !form.$submitted, 'was-validated': form.$submitted}">
    <div class="modal-content">
        <div class="modal-header">
            <div class="box-header text-left">
                <h3 class="modal-title" id="modal-title">{{title}}</h3>
            </div>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-text">User Name</label>
                <input type="text" class="form-control" name="username" placeholder="User Name" ng-model="formData.Username" required />
                <div class="invalid-feedback">
                    <div ng-messages="form.username.$error" ng-show="form.$submitted && form.username.$invalid">
                        <div ng-message="required">User name is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" name="password" ng-model="formData.Password" ng-required="!formData.ID || formData.ID < 1" />
                <div class="invalid-feedback">
                    <div ng-messages="form.password.$error" ng-show="form.$submitted && form.password.$invalid">
                        <div ng-message="required">Password is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password: </label>
                <input type="password" class="form-control" name="confirmpassword" ng-model="ConfirmPassword" password-verify="formData.Password" ng-required="!formData.ID || formData.ID < 1" />
                <div class="invalid-feedback">
                    <div ng-messages="form.confirmpassword.$error" ng-show="form.$submitted && form.confirmpassword.$invalid">
                        <div ng-message="required">This field is required.</div>
                        <div ng-message="passwordmatch">Password don't match.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-text">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" ng-model="formData.Email" required />
                <div class="invalid-feedback">
                    <div ng-messages="form.email.$error" ng-show="form.$submitted && form.email.$invalid">
                        <div ng-message="required">Email is required.</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <div class="form-check">
                    <input type="checkbox" ng-model="formData.isLocked" class="form-check-input" id="isLocked">
                    <label class="form-check-label" for="isLocked">Locked</label>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <div class="form-check">
                    <input type="checkbox" ng-model="formData.isAdmin" class="form-check-input" id="isAdmin">
                    <label class="form-check-label" for="isAdmin">Is Admin</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-warning" type="button" ng-click="Cancel()">Cancel</button>
        </div>
    </div>
</form>
